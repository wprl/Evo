<?xml version="1.0" encoding="UTF-8"?>
<root>
    <config id="input-file" path="./network4"></config>
    <config id="log-file" path="./network4_log.txt" ></config>
    <config id="solution-file" path="./network4_solution.txt" ></config>
    <config id="runs" count="3"></config>
    <config id="termination" max-iterations="10000" no-change="1000" ></config>
    <config id="penalty" coefficient="10.5" ></config>
    <config id="rng" seed="1" ></config>
    <config id="population" size="100" offspring="20" />
    <config id="parent-selection" method="k-tournament-with-replace" k="10" />
    <config id="recombination" method="n-point-crossover" n-points="3" />
    <config id="mutation" method="bit-flip" rate=".0002" />
    <config id="survival-selection" method="k-tournament-no-replace" k="3" />
</root>
