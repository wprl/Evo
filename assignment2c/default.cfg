<?xml version="1.0" encoding="UTF-8"?>
<root>
    <config id="rng" seed="3" ></config>
    <config id="log-file" path="./log.txt" ></config>
    <config id="solution-file" path="./solution.txt" ></config>
    <config id="population" survival-strategy="comma" size="100" offspring="100"></config> 
    <config id="termination" runs="30" max-evaluations="10000" fitness-static="10000"></config>
    <config id="program-tree" max-depth="10"></config>
    <config id="fitness" number-of-games="150" history-length="5" parsimony-pressure=".5" coevolutionary-sample-size="5"></config>
    <config id="survival-selection" method="k-tournament" k="10"></config>
    <!-- <config id="survival-selection" method="truncation" ></config> -->
    <config id="parent-selection" method="fitness-proportional"></config>
    <!-- <config id="parent-selection" method="over-selection" x=".10"></config> -->
    <config id="mutation" rate=".001"></config>
    <config id="cycle-prevention" hall-of-fame="true"></config>
</root>
